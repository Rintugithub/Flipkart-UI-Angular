<div class="card-top container-fluid fixed-top">
  <div class="container d-flex">
    <div class="item">
      <a (click)="filter('')" >
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
      <h6>All Products</h6>
      </a>

    </div>
    <div class="item">
      <a (click)="filter('electronics')" >
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
      <h6>Electronics</h6>
      </a>

    </div>
    <div class="item">
      <a (click)="filter('fashion')" >
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="">
      <h6>Fashion</h6>
      </a>

    </div>
    <div class="item">
      <a (click)="filter('jewelery')">
        <img style="width: 62px ; margin-top:5px;" src="https://rukminim1.flixcart.com/image/495/594/kqco5u80/jewellery-set/g/c/h/780-r-a-enterprises-original-imag4dyzceaqhkhp.jpeg?q=50" alt="">
      <h6>Jewellery</h6>
      </a>

    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
      <div class="card col-md-3">
        <img src="{{item.image}}" alt="">
        <h5 style="white-space: nowrap; overflow:hidden;text-overflow:ellipsis; max-width: 100ch;">{{item.title}}</h5>
        <p style="white-space: nowrap; overflow:hidden;text-overflow:ellipsis; max-width: 100ch;">{{item.description}}</p>
        <p><strong>Price:</strong>${{item.price}}</p>
        <button class="btn btn-primary" (click)="addtocart(item)">Add to cart</button>
      </div>
    </ng-container>

  </div>
</div>
